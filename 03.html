<body>
  <script>
    var person = (function(){
      var age = 18;
      function getAge(){
        return age;
      };
      function growAge(){
        return age++;
      }
      return {
        uname:'zhangsan',
        getStuAge:getAge,
        growStuAge:growAge
      }
    })();
    console.log(person.uname);
    console.log(person.getStuAge());
    console.log(person.growStuAge());
  </script>
