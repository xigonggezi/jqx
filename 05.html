<body>
  <script>
    var Person = (function () {
      var age = 18;
      function Personin(uname) {
        this.uname = uname;
      };
      Personin.prototype.getAge = function () {
        return age;
      };
      return Personin;
    })();

    var p1 = new Person('zhangsan');
    console.log(p1);
    console.log(p1.getAge());
  </script>
