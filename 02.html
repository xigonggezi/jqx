<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var person = (function () {
      var age = 18;
      return {
        uname: 'zhangsan',
        // 返回一个私有方法
        getAge: function () {
          return age;
        },
        growAge: function () {
          return age++;
        }
      }
    })();
    console.log(person.uname);
    console.log(person.getAge());
    console.log(person.growAge());
  </script>
</body>

</html>
